# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Keyboard scan rate
CONFIG_ZMK_KEYBOARD_SCAN_RATE_MS=10

# RGB per-key (WS2812)
CONFIG_ZMK_RGB_PER_KEY=y
CONFIG_ZMK_RGB_PER_KEY_WS2812=y
CONFIG_ZMK_RGB_NUM_LEDS=35
CONFIG_ZMK_RGB_EFFECTS=y
CONFIG_ZMK_RGB_EFFECT_RAINBOW_SWIRL=y
CONFIG_ZMK_RGB_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_EFFECT_SOLID_COLOR=y

# WS2812 data pin (used in overlay)
CONFIG_WS2812_STRIP_PIN=6

# Bluetooth settings
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
