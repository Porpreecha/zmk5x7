# เปิดใช้ Studio
CONFIG_ZMK_STUDIO=y

# Keyboard info
CONFIG_ZMK_KEYBOARD_NAME="My 5x7 RGB Keyboard"
CONFIG_ZMK_KEYBOARD_SCAN_RATE_MS=10    # แทน CONFIG_ZMK_MATRIX_POLL_RATE

# เปิดใช้ per-key RGB (WS2812)
CONFIG_ZMK_RGB=Y
CONFIG_ZMK_RGB_PER_KEYBOARD=Y
CONFIG_ZMK_RGB_NUM_LEDS=35
CONFIG_ZMK_RGB_EFFECTS=Y
CONFIG_ZMK_RGB_EFFECT_RAINBOW_SWIRL=Y
CONFIG_ZMK_RGB_EFFECT_BREATHE=Y
CONFIG_ZMK_RGB_EFFECT_SOLID_COLOR=Y

# ระบุขา data ของ WS2812 -> กำหนดใน overlay แล้ว ไม่ต้องใส่ใน .conf
# CONFIG_WS2812_STRIP_PIN=6

# การประหยัดพลังงาน / Bluetooth
CONFIG_BT_MAX_CONN=1
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
